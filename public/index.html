<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="container-inner">

          <h3>Blog Form</h3>
          <form onsubmit="handleSubmit(event)">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" />
            
            <label for="author">Blog Author:</label>
            <input type="text" id="author" name="author" />
            
            <label for="content">Blog Content:</label>
            <textarea
            id="content"
            name="content"
            style="height: 200px"
            ></textarea>
            
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit" id="blogbutton">Submit</button>
          </form>
        </div>
      </div>

      <div class="blog-show">
          <div class="blog-show-inner">

            <!-- <button type="button" class="collapsible">Open Collapsible</button>
            <div class="content">
              <p>Lorem ipsum...</p>
            </div> -->
          
  
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"
      integrity="sha512-zJXKBryKlsiDaWcWQ9fuvy50SG03/Qc5SqfLXxHmk9XiUUbcD9lXYjHDBxLFOuZSU6ULXaJ69bd7blSMEgxXNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
